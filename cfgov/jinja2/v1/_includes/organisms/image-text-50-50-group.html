<div class="o-info-unit-group" data-qa-hook="image-text-50-50">
    {% if value.heading %}
    <h2>{{ value.heading }}</h2>
    {% endif %}

    <div class="content-l">
      {% for block in value.image_texts %}
        <div class="content-l_col
                    content-l_col-1-2">
            {% if block.has_rule %}
                <div class="a-rule-break"></div>
            {% endif %}

            {{ block }}
        </div>
        {% endfor %}
    </div>
</div>
