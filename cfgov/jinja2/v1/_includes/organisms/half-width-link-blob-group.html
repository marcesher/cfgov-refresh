
<div class="o-info-unit-group" data-qa-hook="half-width-link-blob">
    {% if value.heading %}
    <h2>{{ value.heading }}</h2>
    {% endif %}

    <div class="content-l">
        {% for block in value.link_blobs %}
        <div class="content-l_col
                    content-l_col-1-2">
            {{ block }}
        </div>
        {% endfor %}
    </div>
</div>
